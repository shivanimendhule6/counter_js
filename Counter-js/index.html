<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Event</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex align-items-center counter-box">
      <div>
        <h1 class="text-center">Count :<span id="count">0</span></h1>
        <div class="d-flex">
          <button onClick="handelIncrement()" class="btn btn-success me-3">
            Increment
          </button>
          <button onClick="handelDecrement()" class="btn btn-danger ms-3">
            Decrement
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
